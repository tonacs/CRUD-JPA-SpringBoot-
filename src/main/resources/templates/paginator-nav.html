<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<nav th:fragment="paginator">

		<ul class="pagination">
			<li class="page-item"
				th:class="${page.first ? 'page-item disabled': 'page-item'}"><span
				th:if="${page.first}" class="page-link">Primera</span> <a
				class="page-link" th:if="${not page.first}"
				th:href="@{${page.url}(page=0)}">Primera</a></li>
			<li class="page-item"
				th:class="${not page.hasPrevious ? 'page-item disabled': 'page-item'}"><span
				th:if="${not page.hasPrevious}" class="page-link">&laquo;</span> <a
				class="page-link" th:if="${page.hasPrevious}"
				th:href="@{${page.url}(page=${page.paginaActual-2})}">&laquo;</a></li>

			<li th:each="item: ${page.paginas}" class="page-item"
			th:class="${item.actual ? 'page-item active': 'page-item'}"><span
				th:if="${item.actual}" th:text="${item.numero}" class="page-link"></span>
				<a th:if="${not item.actual}"
				th:href="@{${page.url}(page=${item.numero-1})}"
				th:text="${item.numero}" class="page-link"></a></li>



			<li class="page-item"
				th:class="${not page.hasNext ? 'page-item disabled': 'page-item'}"><span
				th:if="${not page.hasNext}" class="page-link">&raquo;</span> <a
				class="page-link" th:if="${page.hasNext}"
				th:href="@{${page.url}(page=${page.paginaActual})}">&raquo;</a></li>
			<li class="page-item"
				th:class="${page.last ? 'page-item disabled': 'page-item'}"><span
				th:if="${page.last}" class="page-link">Última</span> <a
				class="page-link" th:if="${not page.last}"
				th:href="@{${page.url}(page=${page.totalPaginas-1})}">Última</a></li>
		</ul>

	</nav>
</body>
</html>
